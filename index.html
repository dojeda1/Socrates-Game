<!doctype html>
<html lang="en">

<head>
    <title>Socrates Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

</head>

<body>
    <div class="container">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header text-center bg-primary">
                    <h1 class="text-light font1">THE TRIAL OF SOCRATES</h1>
                </div>
                <img class="card-img-top" src="./images/socrates.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 id="subtitle" class="card-title font2"></h5>
                    <p id="mainText" class="card-text"></p>
                    <div class="row font1 text-center text-light py-3">
                        <div id="button1" class="col-3"></div>
                        <div id="button2" class="col-3"></div>
                        <div id="button3" class="col-3"></div>
                        <div id="button4" class="col-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 mx-auto">
            <button type="button" id="restartButton" class="btn btn-link text-secondary">Restart</button>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->



    <script src="script.js"></script>
</body>

</html>
